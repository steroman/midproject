<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <img src="assets/logos/circle.svg" alt="Circle logo">
        <nav>
            <ul>
                <li><a href="#" class="text-headline-medium nav-link">Home</a></li>
                <li><a href="#" class="text-headline-medium nav-link">Projects</a></li>
                <li><a href="#" class="text-headline-medium nav-link">Services</a></li>
            </ul>
        </nav>
        <button class="button-primary">Contact us</button>
    </header>
    <section id="hero">
        <div id="hero-content">
            <h1>Empower Your Business With Stunning Design!</h1>
            <p>Circle is a digital design and development studio. We design and develop astonishing websites and mobile
                apps.</p>
            <button class="button-primary">Get in touch</button><a class="nav-link text-headline-medium">See our
                work</a>
        </div>
        <div id="hero-image"><img src="assets/hero-section/card-1.png" class="drop-shadow"><img
                src="assets/hero-section/card-2.png" class="drop-shadow"></div>
    </section>
    <section id="clients">
        <img src="assets/logos/airbnb-logo.svg" alt="AirBnb's logo">
        <img src="assets/logos/google-logo.svg" alt="Google's logo">
        <img src="assets/logos/microsoft-logo.svg" alt="Microsoft's logo">
        <img src="assets/logos/fedex-logo.svg" alt="FedEx's logo">
        <img src="assets/logos/amazon-logo.svg" alt="Amazon's logo">
    </section>
    <section id="projects">
        <h3>Recent Projects</h3>
    </section>
</body>

</html>
