<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle - Contact Us</title>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
<link rel="stylesheet" href="../styles/contact.css">
<link rel="stylesheet" href="../main.css">
</head>
<body>
    <header>
        <img src="../assets/logos/circle.svg" alt="Circle logo">
        <nav>
            <ul>
                <li><a href="#" class="text-headline-medium nav-link">Home</a></li>
                <li><a href="#" class="text-headline-medium nav-link">Projects</a></li>
                <li><a href="#" class="text-headline-medium nav-link">Services</a></li>
            </ul>
        </nav>
        <button class="button-primary">Contact us</button>
    </header>
    <section id="form-section">
        <h1>Contact Us</h1>
        <form id="form-input" onsubmit="return validateName()" method="post">
            <div class="field full-width-field">
            <label for="full-name">Full Name *</label>
            <input placeholder="Enter your full name" type="text" class="one-line-input" name="full-name" id="full-name"></input>
        </div>
        <div class="half-width-fields">
        <div class="field">
            <label for="email">Email</label>
            <input placeholder="Enter your email address" type="email" class="one-line-input" name="email" id="email"></input>
        </div>
        <div class="field">
            <label for="phone">Phone</label>
            <input placeholder="Enter your phone number" type="tel" class="one-line-input" name="phone" id="phone"></input>
        </div>
        </div>
        <div class="field full-width-field">
            <label for="message">Message</label>
            <textarea placeholder="Write your message hereâ€¦" name="message" id="message" rows="15"></textarea>
        </div>
        <button class="full-width-field button-primary one-line-input input-background">Submit</button>
        </form>
    </section>
    <footer>
        <section id="company-info"><img src="../assets/logos/circle.svg" alt="Circle logo">
            <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
        </section>
        <section id="footer-links">
            <div class="footer-link-column"><a href="">Team</a><a href="">Services</a></div>
            <div class="footer-link-column"><a href="">About Us</a><a href="">Press</a></div>
            <div class="footer-link-column"><a href="">Projects</a><a href="">Privacy Policy</a></div>
        </section>
    </footer>
    <script src="../javascript/form-validation.js"></script>
</body>
</html>
